# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - imaiapprole

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://imairegistryrole.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_36849ad21fbe4f4bad7a7847675608f4 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_b0e85e9090a3428a824c31a4958bb45a }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: imairegistryrole.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36849ad21fbe4f4bad7a7847675608f4 }}/webimage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'imaiapprole'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_9e6030b0d888408d8dc2e5064daef6e4 }}
        images: 'imairegistryrole.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_36849ad21fbe4f4bad7a7847675608f4 }}/webimage:${{ github.sha }}'